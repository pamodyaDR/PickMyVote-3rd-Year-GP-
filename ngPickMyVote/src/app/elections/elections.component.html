<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <span><a class="linkstyle" [routerLink]="['/']" style="font-size: xx-large;">PickMyVote</a></span>
    <span class="navbarselections"></span>

    <div class="topnav">
        <a class="active" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </a>
        <!-- <a href="#news"> <img src="./assets/img/baseline_settings_white_24dp.png" alt=""
                        style="width: 20px; height: 20px;"></a>
                <a href="#contact"><img src="./assets/img/baseline_chat_white_24dp.png" alt=""
                        style="width: 20px; height: 20px;"></a>
                <a href="#about"><img src="./assets/img/baseline_notifications_white_24dp.png" alt=""
                        style="width: 20px; height: 20px;"></a> -->
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" mode="side" opened>

        <button mat-button class="menu-button active">
            <mat-icon>home</mat-icon>
            <span><a (click)="viewHome()">Home</a></span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span><a (click)="viewUser()">Profile</a></span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>done</mat-icon>
            <span><a (click)="viewElection()">Elections</a></span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>corporate_fare</mat-icon>
            <span><a (click)="viewOrganization()">Organizations</a></span>
        </button>

        <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>

        <div class="content mat-elevation-z8" style="overflow: auto">
            <div class="chart" style="width:auto; height:250px;">
                <div class="d-flex justify-content-center"><button type="button"
                        class="btn btn-primary btn-lg mx-5 my-5" (click)="goToCreateElection()">Buy an
                        Election</button>
                    <button type="button" class="btn btn-primary btn-lg mx-5 my-5" type="submit"
                        [routerLink]="['/votepage1']">Vote for an Election</button>
                </div>


                <br><br>

                <p class="mt-2 mb-5">Previous Elections</p>
                <div class="mx-5 col-lg-5">
                    <mat-grid-list cols="1" rowHeight="60px" gutterSize="10px" *ngFor="let elec of elecclose">
                        <p></p>
                        <br>
                        <mat-grid-tile text-align="left" align-items="left"><a (click)="viewResult(elec.id)">{{ elec.title }}</a></mat-grid-tile><br>

                    </mat-grid-list>
                </div>


                <br>

                <p class="my-5">Ongoing Elections</p>
                <div class="mx-5 col-lg-5">
                    <mat-grid-list cols="1" rowHeight="60px" gutterSize="10px" *ngFor="let elecon of elecongoing">

                        <p></p>
                        <br>
                        <mat-grid-tile text-align="left" align-items="left" ><a [routerLink]="['/votepage1']" class="ongoing">{{ elecon.title }}</a></mat-grid-tile><br>

                    </mat-grid-list>
                </div>
                <br>

                <p class="my-5">Upcoming Elections</p>
                <div class="mx-5 col-lg-5">
                    <mat-grid-list cols="1" rowHeight="60px" gutterSize="10px" *ngFor="let elecsh of elecsheduled">

                        <p></p>
                        <br>
                        <mat-grid-tile text-align="left" align-items="left">{{ elecsh.title }}</mat-grid-tile><br>

                    </mat-grid-list>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
