<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <span><a class="linkstyle" [routerLink]="['/']" style="font-size: xx-large;">PickMyVote</a></span>
    <span class="navbarselections"></span>

    <div class="topnav">
        <a class="active" [routerLink]="['/']">
            <mat-icon>logout</mat-icon>
        </a>
        <!-- <a href="#news"> <img src="./assets/img/baseline_settings_white_24dp.png" alt=""
                style="width: 20px; height: 20px;"></a>
        <a href="#contact"><img src="./assets/img/baseline_chat_white_24dp.png" alt=""
                style="width: 20px; height: 20px;"></a>
        <a href="#about"><img src="./assets/img/baseline_notifications_white_24dp.png" alt=""
                style="width: 20px; height: 20px;"></a> -->
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" mode="side" opened>

        <button mat-button class="menu-button active">
            <mat-icon>home</mat-icon>
            <span><a [routerLink]="['/admin']">Home</a></span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span><a [routerLink]="['/admin']">Profile</a></span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>done</mat-icon>
            <span><a [routerLink]="['/admin/viewElections']">Elections</a></span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>corporate_fare</mat-icon>
            <span><a [routerLink]="['/admin/viewOrganizations']">Organizations</a></span>
        </button>

        <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="topic">
            <h2>Revenue Chart</h2>
        </div>
        <div class="content mat-elevation-z8">
            <div class="chart" style="width:auto; height:250px;">
                <app-paymentchart></app-paymentchart>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
