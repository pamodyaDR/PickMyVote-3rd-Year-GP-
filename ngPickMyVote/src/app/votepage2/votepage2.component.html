<div class="vote">
    <app-usertoolbar></app-usertoolbar>


    <div class="row">
        <div class="col-lg-2">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col-lg-8">
            <p class="p1">Election >>> Vote for an Election >>> Step 2</p>
            <img src="./assets/img/2progress.png" alt="Progress bar" style="width: 780px; height: 70px; padding-left: 30px;">
            
            <br><br><br><br><br><br>
            <table class="votetable">
                <tr>
                    <td>Date:</td>
                    <td>Election No:</td>
                </tr>
                <tr>
                    <td colspan="2">Election Title:</td>
                </tr>
                <tr>
                    <td>Start Time/Date: </td>
                    <td>End Time/Date:</td>
                </tr>
                <tr>
                    <td colspan="2">Position:</td>
                </tr>
                <tr>
                    <th colspan="2">Candidate Details</th>
                </tr>
                <tr>
                    <td colspan="2">A</td>
                </tr>
                <tr>
                    <td colspan="2">B</td>
                </tr>
                <tr>
                    <td colspan="2">C</td>
                </tr>
                <tr>
                    <td colspan="2">D</td>
                </tr>
            </table>  
           

            <div class="btn1">
                <br><br><br><br><br><br><button class="button" type="submit" [routerLink]="['/votepage3']">Next</button> <br><br><br><br><br><br>
            </div>
        </div>
        
    </div>

</div>
